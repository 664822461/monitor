<head>
	<meta charset="UTF-8">
	<title>采集源管理后台</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta http-equiv="Cache-Control" content="no-siteapp" />
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/login.css}">

<body class="login-bg">

    <div class="login layui-anim layui-anim-up">
        <div class="message">采集源管理后台</div>
        <div id="darkbannerwrap"></div>

        <form class="layui-form" >
            <input name="username" id="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" id = "password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="button" onclick="login()">
            <hr class="hr20" >
        </form>
    </div>

    <script>
      function login() {
                   var username =  $("#username").val();
                    var password = $("#password").val();
console.log(username);
          console.log(password);
                    $.post("/user/login", { username: username,password:password }, function (res) {
                        if (res.status == 200) {

                            window.location.href ="/index";
                        } else {
                            layer.msg(res.msg, { icon: 2 });
                        }
                    })
                }



    </script>
